<div class="row justify-content-center">


    <div *ngFor="let tv of tvshows" class="col-md-2">
        <div  class="movie position-relative">
            <a [routerLink]="['/tvdetails', tv.id]">

                <img class="w-100" [src]="imgprefix + tv.poster_path" alt="">
            <h6 class="h6 mt-3">{{tv.overview|seemore:10}}</h6>
            <div class="vote p-2 bg-info position-absolute top-0 end-0">{{tv.vote_average.toFixed(1)}}</div>

            </a>
            
        </div>
    </div>

</div>
